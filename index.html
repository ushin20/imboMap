<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>임보지도</title>
        <link rel="stylesheet" href="./css/index.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <h1>조유비 임보냥</h1>
            <div class="sns">
                <a href="https://www.instagram.com/imbo_jub/"
                    ><i class="fa-brands fa-instagram"> @imbo_jub</i></a
                >
            </div>
            <div id="map">
                <img
                    src="./assets/korea.jpg"
                    alt="Korea"
                    usemap="#exampleMap" />
            </div>

            <div id="콩떡이">콩떡이</div>
            <div id="찰떡이">찰떡이</div>
            <div id="꿀떡이">꿀떡이</div>

            <map name="exampleMap">
                <area
                    shape="circle"
                    coords="745, 395, 20"
                    href="./pages/kong.html"
                    alt="Daegu" />
                <area
                    shape="circle"
                    coords="825, 250, 20"
                    href="./pages/chal.html"
                    alt="Ulsan" />
                <area
                    shape="circle"
                    coords="570, 110, 20"
                    href="./pages/ggul.html"
                    alt="Yangju" />
            </map>

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    var areas = document.querySelectorAll(
                        "map[name='exampleMap'] area"
                    );
                    var circleRadius = "20";

                    areas.forEach(function (area) {
                        var coordsDisplay = document.createElement("div");
                        coordsDisplay.classList.add("coordsDisplay");

                        if (area.alt == "Daegu") {
                            coordsDisplay.id = "kong";
                            coordsDisplay.style.backgroundImage =
                                "url(./assets/콩.jpg)";

                            coordsDisplay.style.left = "71%";
                            coordsDisplay.style.top = "56%";
                            coordsDisplay.style.width = circleRadius;

                            var 콩떡이 = document.getElementById("콩떡이");
                            coordsDisplay.addEventListener(
                                "mouseover",
                                function () {
                                    콩떡이.style.display = "block";
                                }
                            );
                            coordsDisplay.addEventListener(
                                "mouseout",
                                function () {
                                    콩떡이.style.display = "none";
                                }
                            );
                        } else if (area.alt == "Ulsan") {
                            coordsDisplay.id = "chal";
                            coordsDisplay.style.backgroundImage =
                                "url(./assets/찰.jpg)";

                            coordsDisplay.style.left = "87%";
                            coordsDisplay.style.top = "35%";
                            coordsDisplay.style.width = circleRadius;

                            var 찰떡이 = document.getElementById("찰떡이");
                            coordsDisplay.addEventListener(
                                "mouseover",
                                function () {
                                    찰떡이.style.display = "block";
                                }
                            );
                            coordsDisplay.addEventListener(
                                "mouseout",
                                function () {
                                    찰떡이.style.display = "none";
                                }
                            );
                        } else if (area.alt == "Yangju") {
                            coordsDisplay.id = "ggul";
                            coordsDisplay.style.backgroundImage =
                                "url(./assets/꿀.jpg)";

                            coordsDisplay.style.left = "36%";
                            coordsDisplay.style.top = "15%";
                            coordsDisplay.style.width = circleRadius;

                            var 꿀떡이 = document.getElementById("꿀떡이");
                            coordsDisplay.addEventListener(
                                "mouseover",
                                function () {
                                    꿀떡이.style.display = "block";
                                }
                            );
                            coordsDisplay.addEventListener(
                                "mouseout",
                                function () {
                                    꿀떡이.style.display = "none";
                                }
                            );
                        }

                        coordsDisplay.addEventListener("click", function () {
                            window.location.href = area.href;
                        });
                        document
                            .querySelector("#map")
                            .appendChild(coordsDisplay);
                    });
                });
            </script>
        </div>
    </body>
</html>
